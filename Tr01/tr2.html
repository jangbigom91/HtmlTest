<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 + CSS3</title>
</head>
<body>
    <!-- 목록 태그 -->
    <h1>ol tag</h1> 
    <ol>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked</li>
    </ol>

    <h1>ul tag</h1>
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked</li>
    </ul>

    <ul>
        <li>HTML5
            <ol>
                <li>Multimedia Tag</li>
                <li>Connectivity</li>
                <li>Device Access</li>
            </ol>
        </li>
        <li>CSS3
            <ul>
                <li>Animation</li>
                <li>3D Transform</li>
            </ul>
        </li>
    </ul>

    <!-- 정의 목록 -->
    <dl>
        <dt>HTML5</dt>
        <dd>Multimedia Tag</dd>
        <dd>Connectivity</dd>
        <dd>Device Access</dd>

        <dt>Milk</dt>
        <dd>Animation</dd>
        <dd>3D Transform</dd>
    </dl>
</body>
</html>
